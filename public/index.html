<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Nice Meet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>

  <body>
    <!-- partial:index.partial.html -->
    <div class="container">
      <div class="info">
        <h1>Log in</h1>
      </div>
    </div>
    <div class="form">
      <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg" /></div>
      <form class="register-form"> <!-- REGİSTER FORM-->
        <input id="registerName" type="text" placeholder="name" />
        <input id="registerEmail" type="email" placeholder="email address" />
        <input id="registerPass" type="password" placeholder="password" />
        <button form="register-from" type="submit" id="registerBtn" >Create User</button>
      <p class="message">Already registered? <a id="alreadyRegistered">Sign In</a></p>
    </form>
    <form class="login-form"> <!-- LOGİN FORM-->
      <input id="loginEmail" type="text" placeholder="Email" />
      <input id="loginPass" type="password" placeholder="password" />
      <button form="login-from" id="loginBtn" >Login</button>
      <p class="message">Not registered? <a id="createAccount">Create an account</a></p>
      <p class="message">Forgot Password? <a id="changePass" >Change Password</a></p>
    </form>
  </div>
  <!-- partial -->
