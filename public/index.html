<body>
  <!-- partial:index.partial.html -->
  <div class="login-container">
    <div class="info">
      <h1>Nice Meet</h1>
    </div>
    <div class="form">
      <div class="thumbnail"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg" /></div>
      <form class="register-form">
        <!-- REGİSTER FORM-->
        <input id="register-name" type="text" placeholder="Kullanıcı ismi" />
        <input id="register-email" type="email" placeholder="Eposta adresi" />
        <input id="register-pass" type="password" placeholder="Şifre" />
        <button form="register-from" type="submit" id="register-btn">Kullanıcı Oluştur</button>
        <p class="message">Zaten bir kaydın var mı? <a id="already-registered">Giriş yap</a></p>
      </form>
      <form class="login-form">
        <!-- LOGİN FORM-->
        <input id="login-email" type="email" placeholder="Eposta" />
        <input id="login-pass" type="password" placeholder="Şifre" />
        <button form="login-from" id="login-btn">Giriş Yap</button>
        <p class="message">Kayıtlı değil misin? <a id="create-account">Şimdi Kaydol</a></p>
        <p class="message">Şifreni hatırlamıyor musun? <a id="change-pass">Şifre Sıfırla</a></p>
      </form>
    </div>
  </div>
  <div id="side-alert-container" class="side-alert-container">
